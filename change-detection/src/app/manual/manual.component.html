<div class="component-body">
    <h1>MANUAL</h1>
    <div class="control">
        <button (click)="onClick()">this.cd.detectChanges();</button>
    </div>
    <div>Name</div>
    <input [(ngModel)]="person.Name" />
    <div>Age</div>
    <input [(ngModel)]="person.Age" />
    <div> {{person.Name}}, {{person.Age}} </div>
    {{runChangeDetection}}
</div>
